<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCard</title>
    <!-- Fonts Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" class="rel">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Css File -->
    <link rel="stylesheet" href="FlashCard.css">
</head>
<body>
    <div class="container">
        <div class="add-flashcard-con">
            <button id="add-flashcard">Add FlashCard</button>
        </div>
        <div class="card-con">
            <div class="card-list-con"></div>
        </div>

        <!-- Display Card of Question and Answer -->
         <div id="card-con">
            <div class="card-list-container"></div>
         </div>
    </div>


    <!-- Input For user to fill the question and answer -->
     <div class="question-container hide" id="add-question-card">
        <h2>Add FlashCard</h2>
        <div class="wrapper">
            <!-- Error Message -->
             <div class="error-con">
                <span class="hide" id="error">Input Fields cannot be Empty...</span>
             </div>
             <!-- Close Button -->
             <i class="fa-solid fa-xmark" id="close-btn"></i>
        </div>
        <label for="question">Question: </label>
        <textarea name="" id="question" class="input" placeholder="Enter Question here..." rows="2"></textarea>
        <label for="answer">Answer: </label>
        <textarea name="" id="answer" class="input" rows="2" placeholder="Enter Answer Here...">
        </textarea>
        <button id="save-btn">Save</button>
     </div>
</body>
<script src="FlashCard.js"></script>
</html>
